<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Carousel</title>

    <!-- font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Our Reviews</h1>
    <div class="empty-line"></div>
    <div class="box-review">
        <!-- <div class="empty-circle"></div> -->
        <img class="images" src="images/photo1.jpg" alt="">
        <h2 class="names">Sarah</h2>
        <h3 class="jobs">Digital Marketing</h3>
        <p class="text-review">WordPress.com works really well with Google fora great SEO ranking. Ican also embed YouTube videos, Google Maps, and other content easily and without any coding ability.
        </p>
        <button class="btn btn-before">before</button>
        <button class="btn btn-after">after</button>
        <button class="btn btn-generate">generate</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
